#Tipps zur Barrierefreiheit
!accessibilitytips 0 Um ein Monster zu beschwören, wähle die Karte, die du beschwören möchtest, mit der Eingabetaste aus und drücke die Taste A, um normal zu beschwören
!accessibilitytips 1 Um ein Monster, einen Zauber oder eine Falle zu setzen, wähle die Karte, die du setzen möchtest, mit der Eingabetaste aus und drücke die Taste S, um Beschwörung zu setzen
!accessibilitytips 2 Um ein Monster als Spezialbeschwörung zu beschwören, wähle die Karte, die du beschwören möchtest, mit der Eingabetaste aus und drücke die Taste D, um sie als Spezialbeschwörung zu beschwören
!accessibilitytips 3 Um eine Monster-, Zauber- oder Fallenkarte zu setzen, wähle die Karte, die du setzen möchtest, mit der Eingabetaste aus und drücke die Taste S
!accessibilitytips 4 Um ein Monster anzugreifen, drücken Sie die Taste W und wählen Sie mit der Taste Enter aus, welches Ihrer Monster angreift, und drücken Sie die Taste A, um den Angriff zu starten. Wählen Sie dann das feindliche Monster, das Sie angreifen möchten, mit der Taste Enter aus. Nachdem Sie das Monster ausgewählt haben, drücken Sie die Taste A, um anzugreifen
!accessibilitytips 5 Um eine Karte zu aktivieren, drücken Sie die Taste C, um Ihre aktivierbaren Karten anzuzeigen, und wählen Sie die gewünschte Karte mit der Taste Enter aus. Drücken Sie dann die Taste F, um es zu aktivieren
!accessibilitytips 6 Um eine Karte vom Angriffsmodus in den Verteidigungsmodus oder umgekehrt zu ändern, drücken Sie die Taste W und wählen Sie das Monster mit der Eingabetaste aus und drücken Sie dann G, um seine Kampfposition zu ändern
!accessibilitytips 7 Ändert die Zone von Monster zu Zaubersprüchen, zu verknüpfenden Zaubersprüchen und zur Monsterzone
!accessibilitytips 8 Die Karten werden nach der Aktivierungsreihenfolge bestellt. Die erste aktivierte Karte ist die erste Karte in der Liste, und die letzte aktivierte Karte ist die letzte Karte in der Liste
!accessibilitytips 9 Wenn Sie für den Karteneffekt eine Option auswählen müssen, können Sie die Leertaste drücken, um den Fokus auf die Option zu legen, und die Eingabetaste zum Auswählen verwenden
!accessibilitytips 10 Es wechselt von Main Phase 1 zu Battle Phase, dann zu Main Phase 2 und schließlich End Turn
!accessibilitytips 11 Verwenden Sie die Pfeiltasten, um die Lautstärke zu ändern
!accessibilitytips 12 Drücken Sie zur Auswahl die Eingabetaste
!accessibilitytips 13 Drücken Sie die Taste Komma, um die Auswahl zu beenden, nachdem Sie die gewünschten Karten ausgewählt haben
!accessibilitytips 14 Drücken Sie die Taste P, um das Ziel zu bestätigen
