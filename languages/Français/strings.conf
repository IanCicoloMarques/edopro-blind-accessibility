#Conseils d'accessibilité
!accessibilitytips 0 Pour invoquer un monstre, sélectionnez la carte que vous souhaitez invoquer avec la touche entrée et appuyez sur la touche A pour invoquer normalement
!accessibilitytips 1 Pour définir un monstre, un sort ou un piège, sélectionnez la carte que vous souhaitez définir avec la touche entrée et appuyez sur la touche S pour définir l'invocation
!accessibilitytips 2 Pour invoquer spécialement un monstre, sélectionnez la carte que vous souhaitez invoquer avec la touche entrée et appuyez sur la touche D pour invoquer spécialement
!accessibilitytips 3 Pour poser une carte monstre, sort ou piège, sélectionnez la carte que vous souhaitez poser avec la touche Entrée et appuyez sur la touche S
!accessibilitytips 4 Pour attaquer un monstre, appuyez sur la touche W et sélectionnez lequel de vos monstres attaque avec la touche Entrée et appuyez sur la touche A pour lancer l'attaque. Ensuite, sélectionnez le monstre ennemi que vous souhaitez attaquer avec la touche Entrée. Après avoir sélectionné le monstre, appuyez sur la touche A pour attaquer
!accessibilitytips 5 Pour activer une carte, appuyez sur la touche C pour voir vos cartes activables et sélectionnez la carte souhaitée avec la touche Entrée. Appuyez ensuite sur la touche F pour l' activer
!accessibilitytips 6 Pour faire passer une carte du mode attaque au mode défense ou vice versa, appuyez sur la touche W et sélectionnez le monstre avec la touche Entrée, puis appuyez sur G pour changer sa position de combat
!accessibilitytips 7 Modifie la zone de monstre à sorts, sorts à lier et lien à la zone monstre
!accessibilitytips 8 Les cartes seront classées par ordre d'activation. La première carte activée sera la première carte de la liste, et la dernière carte activée sera la dernière carte de la liste
!accessibilitytips 9 Si l'effet carte vous oblige à sélectionner une option, vous pouvez appuyer sur la touche espace pour vous concentrer sur l'option et utiliser la touche entrée pour choisir
!accessibilitytips 10 Il passe de la phase principale 1 à la phase de combat, puis à la phase principale 2 et enfin à la fin du tour
!accessibilitytips 11 Utilisez les touches fléchées pour modifier le volume
!accessibilitytips 12 Appuyez sur la touche entrée pour sélectionner
!accessibilitytips 13 Appuyez sur la touche virgule pour arrêter la sélection après avoir sélectionné les cartes souhaitées
!accessibilitytips 14 Appuyez sur la touche P pour valider la cible
