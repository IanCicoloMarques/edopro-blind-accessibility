#Suggerimenti per l'accessibilità
!accessibilitytips 0 Per evocare un mostro, seleziona la carta che vuoi evocare con il tasto invio e premi il tasto A per evocare normalmente
!accessibilitytips 1 Per impostare un mostro, un incantesimo o una trappola, seleziona la carta che vuoi impostare con il tasto invio e premi il tasto S per impostare l'evocazione
!accessibilitytips 2 Per evocare in modo speciale un mostro, seleziona la carta che vuoi evocare con il tasto invio e premi il tasto D per evocare in modo speciale
!accessibilitytips 3 Per impostare una carta mostro, incantesimo o trappola, seleziona la carta che desideri impostare con il tasto Invio e premi il tasto S
!accessibilitytips 4 Per attaccare un mostro, premi il tasto W e seleziona quale dei tuoi mostri sta attaccando con il tasto Invio e premi il tasto A per iniziare l'attacco. Quindi, seleziona il mostro nemico che vuoi attaccare con il tasto Invio. Dopo aver selezionato il mostro, premi il tasto A per attaccare
!accessibilitytips 5 Per attivare una tessera, premi il tasto C per vedere le tue tessere attivabili e seleziona la tessera che desideri con il tasto Invio. Quindi premere il tasto F per attivarlo
!accessibilitytips 6 Per cambiare una carta dalla modalità di attacco alla modalità di difesa o viceversa, premi il tasto W e seleziona il mostro con il tasto Invio, quindi premi G per cambiare la sua posizione di battaglia
!accessibilitytips 7 Cambia la zona da Mostro a Incantesimi, incantesimi da collegare e collegamento a zona mostro
!accessibilitytips 8 Le carte saranno ordinate in base all'ordine di attivazione. La prima carta attivata sarà la prima carta nell'elenco e l'ultima carta attivata sarà l'ultima carta nell'elenco
!accessibilitytips 9 Se l'effetto della carta richiede di selezionare un'opzione, puoi premere il tasto spazio per mettere a fuoco l'opzione e usare il tasto Invio per scegliere
!accessibilitytips 10 Passa dalla Main Phase 1 alla Battle Phase, quindi alla Main Phase 2 e infine alla End Turn
!accessibilitytips 11 Utilizzare i tasti freccia per modificare il volume
!accessibilitytips 12 Premere il tasto Invio per selezionare
!accessibilitytips 13 Premere il tasto virgola per interrompere la selezione dopo aver selezionato le carte desiderate
!accessibilitytips 14 Premere il tasto P per confermare il target
