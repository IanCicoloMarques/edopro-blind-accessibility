#Dicas de Acessibilidade
!accessibilitytips 0 Para invocar um monstro, selecione a carta que deseja invocar com a tecla enter e pressione a tecla A para invocar normalmente
!accessibilitytips 1 Para definir um monstro, feitiço ou armadilha, selecione a carta que deseja definir com a tecla enter e pressione a tecla S para definir a convocação
!accessibilitytips 2 Para invocar especialmente um monstro, selecione a carta que deseja invocar com a tecla enter e pressione a tecla D para invocar especialmente
!accessibilitytips 3 Para definir uma carta de monstro, feitiço ou armadilha, selecione a carta que deseja definir com a tecla Enter e pressione a tecla S
!accessibilitytips 4 Para atacar um monstro, pressione a tecla W e selecione qual dos seus monstros está atacando com a tecla Enter e pressione a tecla A para iniciar o ataque. Em seguida, selecione o monstro inimigo que deseja atacar com a tecla Enter. Depois de selecionar o monstro, pressione a tecla A para atacar
!accessibilitytips 5 Para ativar um cartão, pressione a tecla C para ver seus cartões ativáveis e selecione o cartão desejado com a tecla Enter. Em seguida, pressione a tecla F para ativá- lo
!accessibilitytips 6 Para mudar uma carta do modo de ataque para o modo de defesa ou vice-versa, pressione a tecla W e selecione o monstro com a tecla Enter e pressione G para mudar sua posição de batalha
!accessibilitytips 7 Muda a zona de Monster para Spells, spells to link e link to monster zone
!accessibilitytips 8 Os cartões serão ordenados pela ordem de ativação. O primeiro cartão ativado será o primeiro cartão da lista e o último cartão ativado será o último cartão da lista
!accessibilitytips 9 Se o efeito do cartão exigir que você selecione uma opção, você pode pressionar a tecla espaço para focar na opção e usar a tecla enter para escolher
!accessibilitytips 10 Muda da Fase Principal 1 para a Fase de Batalha, depois para a Fase Principal 2 e finalmente Turno Final
!accessibilitytips 11 Use as teclas de seta para alterar o volume
!accessibilitytips 12 Pressione a tecla enter para selecionar
!accessibilitytips 13 Pressione a tecla vírgula para parar de selecionar após selecionar os cartões que deseja
!accessibilitytips 14 Pressione a tecla P para confirmar o destino
